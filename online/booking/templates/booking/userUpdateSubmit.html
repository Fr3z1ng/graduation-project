{% extends "base.html"%}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center fPersian mt-3">Редактирование записи</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'booking:userUpdateSubmit' id %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input time-->
        <h3 class="text-center fPersian mt-4">Выберите время:</h3>
        <div>
            <select class="form-select text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Записаться</button>

    </form>
</div>
{% endif %}
{% endblock %}
