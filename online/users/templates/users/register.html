{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Зарегистрироваться" class="btn-login btn-primary">
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    </form>

    <a class="button-login" href="{% url 'users:login' %}">Вернуться к Login</a>
    <a class="button-login" href="{% url 'website:index' %}" style="float: right;">Вернуться на главную</a>
</div>
{% endblock %}

{% include "footer.html" %}
