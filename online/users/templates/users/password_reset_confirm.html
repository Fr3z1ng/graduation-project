{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <form method="post">{% csrf_token %}
                <fieldset class="module aligned">
                    <div class="form-row field-password1">
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">Введите новый пароль</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-row field-password2">
                        {{ form.new_password2.errors }}
                        <label for="id_new_password2">Подтвердите новый пароль</label>
                        {{ form.new_password2 }}
                    </div>
                    <input type="submit" value='Подтвердить' class="btn btn-primary mr-3">
                </fieldset>
            </form>
            <a href="{% url 'users:login' %}" class="btn btn-primary mr-3">Вернуться на вход</a>
            <a href="{% url 'website:index' %}" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}

{% include "footer.html" %}
