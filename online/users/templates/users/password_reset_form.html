{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="email_form">
    <h2 class="email_form">Change password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group-email_form">
            {{ form.email.errors }}
            <p class="email_form">Введите почту:</p>
            {{ form.email }}
        </div>
        <input type="submit" value="Восстановить пароль">
    </form>
</div>
{% endblock %}

{% include "footer.html" %}
