{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container-delete">
                <h3 class="text-center mb-4">Удаление комментария</h3>
                <div class="card-body text-center">
                  <div class="card-body-delete">
                      <p class="card-text-delete">Вы хотите удалить ваш комментарий?:</p><p class="delete">{{ comment.text }}</p>
                      <form action="" method="POST" class="comment-form">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Yes, delete." />
                      </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% include "footer.html" %}
{% endblock %}
